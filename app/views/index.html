<!doctype html>
<html lang="en" ng-app="QFT">

<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes From Tamriel | Kenneth Pirman</title>
  <link rel="stylesheet" href="/app/css/app.css"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<!-- Global Ctrl -->
<body ng-controller="ApplicationController">

  <!--Partials -->
  <a href="#/home" ng-click="show()" id="home" class="box">
    <span>
      <h2>Kenjin</h2>
    </span>
  </a>

  <!--injected views-->
  <div class="page {{ pageClass }}" ng-view></div>

  <a href="#/new" id="new"><p>+new quote</p></a>
    <a href="#/quotes" id="allquotes"><p>All Quotes</p></a>

  <!-- build:js js/build/app.min.js -->
  <script src="/app/lib/vendors/jquery.min.js" type="text/javascript"></script>
  <script src="/app/js/foundation.min.js" type="text/javascript"></script>
  <script src="/app/lib/angular/angular.js" type="text/javascript"></script>
  <script src="/app/lib/angular/angular-route.js" type="text/javascript"></script>
  <script src="/app/js/routes.js" type="text/javascript"></script>
  <script src="/app/js/controllers.js" type="text/javascript"></script>
  <script src="/app/js/services.js" type="text/javascript"></script>
  <script src="/app/js/directives.js" type="text/javascript"></script>
  <script src="/app/js/filters.js" type="text/javascript"></script>
  <!-- endbuild -->

  </body>
</html>
